<template name="post_list">
    <!-- articles -->
    <ul class="tabs-content no-bullet">

        {{#each getPosts}}
        <li class="active">
            <ul class="post-grid no-bullet">
                <li class="first">
                    {{> post_snippet}}
                </li>
            </ul>
        </li>
        {{/each}}
    </ul>
</template>
